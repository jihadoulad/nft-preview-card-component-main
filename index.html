<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">  
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  
</head>
<body>
  <div class="card" style="width: 19rem;">
    <img src="images/image-equilibrium.jpg" class="top-card-img" alt="...">
    <div class="card-body">
      <h5 class="card-title">Equilibrium #3429</h5>
      <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>
      <img class="eth-icon" src="images/icon-ethereum.svg" alt="">
      <p class="eth-price">0.041 ETH</p>
      <img class="clock-icon" src="images/icon-clock.svg" alt="">
      <p class="days-text">3 days left</p>
      <hr>
      <img class="avatar" src="images/image-avatar.png" alt="">
      <p class="footer-text"><span>Creation of</span> Jules Wyvern</p>
    </div>
  </div>
  
</body>
</html>
